Oro\Bundle\AddressBundle\Entity\AbstractAddress:
    properties:
        street:
            - NotBlank: ~
            - Length:
                  max: 500

        street2:
            - Length:
                  max: 500

        city:
            - NotBlank: ~
            - Length:
                  max: 255

        postalCode:
            - NotBlank: ~
            - Length:
                  max: 20

        country:
            - NotBlank: ~

        firstName:
            - Length:
                  max: 255

        lastName:
            - Length:
                  max: 255
    constraints:
        - Callback:
            methods: [isRegionValid]


Oro\Bundle\AddressBundle\Entity\AbstractEmail:
    properties:
        email:
            - NotBlank: ~
            - Email: ~

Oro\Bundle\AddressBundle\Entity\AbstractPhone:
    properties:
        phone:
            - NotBlank: ~
